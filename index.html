<!DOCTYPE html>
<html lang="en">

<head>
  <title>Regex Practice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <nav class="col-auto px-0">
        <div id="sidebar" class="collapse collapse-horizontal show border-end" style="min-width: 240px">
          <div id="sidebar-nav" class="flex-shrink-0 p-3 bg-white list-group min-vh-100">

            <a href="#" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom""
              data-bs-parent=" #sidebar"><span class="fs-5 fw-semibold">Prompts</span></a>

            <ul id="navMenu" class="list-unstyled ps-0">
              <!-- auto populated -->
              <li class="mb-1">
                <a href="#tutorial" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                  <span class="ms-1 d-none d-sm-inline">tutorial</span> </a>
                <ul class="collapse show nav flex-column ms-1" id="tutorial">
                  <li style="padding-left: 15px">
                    <a href="#" onclick="loadPrompt(0,0)"
                    class="nav-link px-0"> <span class="d-none d-sm-inline">tutorial-1</span></a>
                </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="col p-0 m-0">
        <div class="row p-0 m-0">
          <div class="col-12 p-0 m-0">
            <div class="container-fluid p-5 bg-primary text-white text-center">
              <div data-inline="true" style="float: left">
                <button data-bs-target="#sidebar" data-bs-toggle="collapse" class="btn btn-nav" aria-controls="#sidebar"
                  aria-haspopup="true">
                  <i class="fa fa-bars fa-2xl"></i>
                </button>
              </div>
              <h1>Regex Practice</h1>
            </div>

            <div class="container-fluid p-5">
              <p id="prompt" style="font-size: 22px; padding:10px">
                prompt here
              </p>
              <table class="table table-borderless">
                <tr valign="top">
                  <td id="match" style="padding: 10px">
                    <p style="font-size: 18px" class="font-weight-bold;">
                      cases to match
                    </p>
                    <div>case 1</div>
                  </td>
                  <td id="notMatch" style="padding: 10px">
                    <p style="font-size: 18px" clasee="font-weight-bold;">cases to NOT match</p>
                    <div>case 2</div>
                  </td>

                </tr>
              </table>
            </div>

            <div class="container-fluid p-5">
              <form>
                <div class="input-group" style="zoom: 1.5">
                  <span id="counter" class="input-group-text">0</span>
                  <input id="textbox" type="text" class="form-control" placeholder="Your Regex" style="padding: 10px">
                  <button id="subBtn" onclick="readRegex()" class="btn btn-outline-primary"
                    type="button">Submit</button>
                </div>
                <div style="zoom: 1.5; padding-top: 15px;">
                  <button id="prvBtn" onclick="onPrev()" type="button" class="btn btn-outline-primary">Prev</button>
                  <button id="nxtBtn" onclick="onNext()" type="button" class="btn btn-outline-primary">Next</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
